# permissions for end users to view rollouts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rollout-viewer-role
rules:
- apiGroups:
  - charts.templarfelix.com
  resources:
  - rollouts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - charts.templarfelix.com
  resources:
  - rollouts/status
  verbs:
  - get
